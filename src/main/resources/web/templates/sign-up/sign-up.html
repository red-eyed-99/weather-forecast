<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="weather, weather forecast, sign up">
    <meta name="description" content="Sign Up">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:replace="~{fragments/common-links}">
    <title>Sign Up</title>
</head>
<body>
<header th:insert="~{fragments/header :: headerFragment(page='sign-up')}"></header>
<main>
    <ul th:replace="~{fragments/error/multi-error-block}"></ul>
    <p th:replace="~{fragments/error/single-error-block}"></p>
    <h1 class="auth-header">Sign Up</h1>
    <form class="auth-form" th:action="@{/sign-up}" method="post" th:object="${user}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:value="${user?.getUsername()}" autocomplete="off" required>

        <label for="password">Password:</label>
        <input type="text" id="password" name="password" th:value="${user?.getPassword()}" autocomplete="off" required>

        <label for="repeatPassword">Repeat password:</label>
        <input type="text" id="repeatPassword" name="repeatPassword" th:value="${user?.getRepeatPassword()}" autocomplete="off" required>

        <button class="standard-button big-button" type="submit">Sign Up</button>
    </form>
</main>
</body>
</html>
